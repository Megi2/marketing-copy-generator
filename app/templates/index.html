{% extends "base.html" %}

{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 20px;
        flex: 1;
        min-width: 0;
    }
    
    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .form-row .form-group {
        margin-bottom: 0;
    }
    label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }
    
    .form-help {
        display: block;
        margin-top: 4px;
        font-size: 12px;
        color: #666;
        font-style: italic;
    }
    input, textarea, select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #667eea;
    }
    .required::after {
        content: " *";
        color: red;
    }
    .btn-generate {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 14px 32px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .btn-generate:hover {
        transform: translateY(-2px);
    }
    .btn-generate:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    #result-section {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #f0f0f0;
    }
    .copy-item {
        background: #f8f9fa;
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .copy-text {
        flex: 1;
        font-size: 15px;
        color: #333;
    }
    .copy-title {
        margin-bottom: 8px;
        font-size: 16px;
        color: #2c3e50;
    }
    .copy-message {
        font-size: 14px;
        color: #555;
        line-height: 1.4;
    }
    .btn-copy {
        background: #667eea;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 12px;
    }
    .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
    }
</style>
{% endblock %}

{% block content %}
<form id="generate-form">
    <div class="form-group">
        <label class="required">주제 (Topic)</label>
        <input type="text" name="topic" id="topic" placeholder="예: 봄 신상품 세일" required>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label>채널 (Channel)</label>
            <select name="channel" id="channel">
                <option value="RCS">RCS</option>
                <option value="APP_PUSH">앱푸시</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>이모지 사용</label>
            <select name="use_emoji" id="use_emoji">
                <option value="true">이모지 포함</option>
                <option value="false">이모지 미포함</option>
            </select>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label>팀 ID (Team ID)</label>
            <select name="team_id" id="team_id">
                <option value="">선택 안 함 (일반 스타일)</option>
                <option value="1">그로스마케팅팀</option>
                <option value="3">버티컬마케팅팀</option>
                <option value="4">마케팅운영팀</option>
                <option value="9">식품팀</option>
                <option value="2">여행서비스TFT</option>
                <option value="8">리빙팀</option>
                <option value="5">스포츠레저팀</option>
                <option value="13">b tft</option>
                <option value="10">유아동패션팀</option>
                <option value="14">명품잡화팀</option>
                <option value="11">L.TOWN팀</option>
                <option value="16">B2B팀</option>
                <option value="6">패션팀</option>
                <option value="7">브랜드뷰티팀</option>
                <option value="12">제휴서비스상품팀</option>
                <option value="15">브랜드패션팀</option>
                <option value="17">디지털가전팀</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>브랜드 (Brand)</label>
            <input type="text" name="brand" id="brand" placeholder="예: 롯데백화점, 롯데마트">
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label>행사명 (Event Name)</label>
            <input type="text" name="event_name" id="event_name" placeholder="예: 추석 대축제, 봄맞이 세일">
        </div>
        
        <div class="form-group">
            <label>타겟 고객 (Target Audience)</label>
            <input type="text" name="target_audience" id="target_audience" placeholder="예: 20-30대 여성">
        </div>
    </div>
    
    <div class="form-group">
        <label>필수 키워드 (Required Keywords)</label>
        <input type="text" name="keywords" id="keywords" placeholder="예: 30% 할인, 2000원 쿠폰, 추석 (쉼표로 구분)">
        <small class="form-help">문구에 반드시 포함되어야 할 키워드들을 쉼표로 구분하여 입력하세요.</small>
    </div>
    
    <div class="form-group">
        <label>톤앤매너 (Tone)</label>
        <select name="tone" id="tone">
            <option value="친근한">친근한</option>
            <option value="전문적인">전문적인</option>
            <option value="감성적인">감성적인</option>
            <option value="긴박한">긴박한</option>
            <option value="프리미엄">프리미엄</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>참고 텍스트 (Reference)</label>
        <textarea name="reference_text" id="reference_text" rows="3" placeholder="AI가 참고할 기초 텍스트 (선택사항)"></textarea>
    </div>
    
    <div class="form-group">
        <label>생성 개수</label>
        <input type="number" name="count" id="count" value="5" min="1" max="10">
    </div>
    
    <button type="submit" class="btn-generate">✨ 문구 생성하기</button>
</form>

<div id="result-section" style="display: none;">
    <h2>📝 생성된 문구</h2>
    <div id="results"></div>
</div>
{% endblock %}
