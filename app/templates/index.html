{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 20px;
        flex: 1;
        min-width: 0;
    }
    
    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .form-row .form-group {
        margin-bottom: 0;
    }
    label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }
    
    .form-help {
        display: block;
        margin-top: 4px;
        font-size: 12px;
        color: #666;
        font-style: italic;
    }
    input, textarea, select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #667eea;
    }
    .required::after {
        content: " *";
        color: red;
    }
    .btn-generate {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 14px 32px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .btn-generate:hover {
        transform: translateY(-2px);
    }
    .btn-generate:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    #result-section {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #f0f0f0;
    }
    .copy-item {
        background: #f8f9fa;
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .copy-text {
        flex: 1;
        font-size: 15px;
        color: #333;
    }
    .copy-title {
        margin-bottom: 8px;
        font-size: 16px;
        color: #2c3e50;
    }
    .copy-message {
        font-size: 14px;
        color: #555;
        line-height: 1.4;
    }
    .btn-copy {
        background: #667eea;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 12px;
    }
    .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
    }
</style>
{% endblock %}
