        }
        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: linear-gradient(135deg, #6d67a8 0%, #5a5480 100%);
            border-radius: 2px;
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes slideIn {
            from {
                width: 0;
                opacity: 0;
                transform: translateX(-50%) scaleX(0);
            }
            to {
                width: 40px;
                opacity: 1;
                transform: translateX(-50%) scaleX(1);
            }
        }
    </style>
