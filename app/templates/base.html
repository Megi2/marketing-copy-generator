<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}마케팅 문구 생성 AI{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #6d67a8 0%, #5a5480 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #6d67a8; 
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        nav {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }
        nav a {
            color: #6d67a8;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            transform: translateY(0);
        }
        nav a:hover {
            color: #5a5480;
            background-color: rgba(109, 103, 168, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(109, 103, 168, 0.2);
        }
        nav a.active {
            color: #6d67a8;
            background-color: rgba(109, 103, 168, 0.15);
            font-weight: 600;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(109, 103, 168, 0.25);
        }
        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: linear-gradient(135deg, #6d67a8 0%, #5a5480 100%);
            border-radius: 2px;
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes slideIn {
            from {
                width: 0;
                opacity: 0;
                transform: translateX(-50%) scaleX(0);
            }
            to {
                width: 40px;
                opacity: 1;
                transform: translateX(-50%) scaleX(1);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
    <script>
        // 현재 페이지에 따라 활성 메뉴 설정
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a');
            
            // 모든 링크에서 active 클래스 제거
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            
            // 현재 경로에 맞는 링크에 active 클래스 추가
            navLinks.forEach(link => {
                const linkPath = new URL(link.href).pathname;
                if (linkPath === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>마케팅 문구 생성 AI</h1>
        <p class="subtitle">성과가 좋았던 문구를 반영하는 스마트한 카피라이팅</p>
        
        <nav>
            <a href="/">📝 문구 생성</a>
            <a href="/archive/phrases">📚 문구 아카이브</a>
            <a href="/archive/trends">📈 트렌드 아카이브</a>
            <a href="/upload">📤 CSV 업로드</a>
        </nav>
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="/static/app.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
