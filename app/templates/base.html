    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #6d67a8 0%, #5a5480 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #6d67a8; 
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        :root {
            --nav-length: 4;
            --nav-width: calc(100% / var(--nav-length));
        }
        nav {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
            display: flex;
        }
        nav a {
            color: #6d67a8;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 12px 20px;
            border-radius: 12px;
            display: block;
            width: var(--nav-width);
            text-align: center;
        }
        nav a:hover {
            color: #5a5480;
            background-color: rgba(109, 103, 168, 0.1);
        }
        nav a.is-current {
            color: #6d67a8;
            background-color: rgba(109, 103, 168, 0.15);
            font-weight: 600;
        }
        .nav-underline {
            position: absolute;
            left: 0;
            bottom: -2px;
            width: var(--nav-width);
            height: 4px;
            background: linear-gradient(135deg, #6d67a8 0%, #5a5480 100%);
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }
        .nav-underline.sliding-right {
            animation: slideRightWithShrink 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .nav-underline.sliding-left {
            animation: slideLeftWithShrink 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes slideRightWithShrink {
            0% {
                transform: scaleX(1);
                transform-origin: left center;
            }
            30% {
                transform: scaleX(0.6);
                transform-origin: left center;
            }
            70% {
                transform: scaleX(0.6);
                transform-origin: right center;
            }
            100% {
                transform: scaleX(1);
                transform-origin: right center;
            }
        }
        @keyframes slideLeftWithShrink {
            0% {
                transform: scaleX(1);
                transform-origin: right center;
            }
            30% {
                transform: scaleX(0.6);
                transform-origin: right center;
            }
            70% {
                transform: scaleX(0.6);
                transform-origin: left center;
            }
            100% {
                transform: scaleX(1);
                transform-origin: left center;
            }
        }
        nav a:nth-child(1).is-current ~ .nav-underline {
            left: calc(var(--nav-width) * 0);
        }
        nav a:nth-child(2).is-current ~ .nav-underline {
            left: calc(var(--nav-width) * 1);
        }
        nav a:nth-child(3).is-current ~ .nav-underline {
            left: calc(var(--nav-width) * 2);
        }
        nav a:nth-child(4).is-current ~ .nav-underline {
            left: calc(var(--nav-width) * 3);
        }
        nav a:nth-child(1):hover ~ .nav-underline {
            left: calc(var(--nav-width) * 0);
        }
        nav a:nth-child(2):hover ~ .nav-underline {
            left: calc(var(--nav-width) * 1);
        }
        nav a:nth-child(3):hover ~ .nav-underline {
            left: calc(var(--nav-width) * 2);
        }
        nav a:nth-child(4):hover ~ .nav-underline {
            left: calc(var(--nav-width) * 3);
        }
    </style>
    {% block extra_css %}{% endblock %}
    <script>
        // í˜„ì¬ í˜ì´ì§€ì— ë”°ë¼ í™œì„± ë©”ë‰´ ì„¤ì •
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a');
            const nav = document.querySelector('nav');
            const underline = document.querySelector('.nav-underline');
            
            // ì´ì „ í˜ì´ì§€ì˜ ì¸ë±ìŠ¤ ê°€ì ¸ì˜¤ê¸°
            const previousIndex = parseInt(localStorage.getItem('previousNavIndex')) || 0;
            
            // í˜„ì¬ í˜ì´ì§€ì˜ ì¸ë±ìŠ¤ ì°¾ê¸°
            let currentIndex = 0;
            navLinks.forEach((link, index) => {
                const linkPath = new URL(link.href).pathname;
                if (linkPath === currentPath) {
                    currentIndex = index;
                }
            });
            
            // ì´ì „ ìœ„ì¹˜ì—ì„œ í˜„ì¬ ìœ„ì¹˜ë¡œ ìŠ¬ë¼ì´ë”©
            if (previousIndex !== currentIndex) {
                // ë°©í–¥ì— ë”°ë¼ ë‹¤ë¥¸ ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ ì¶”ê°€
                if (currentIndex > previousIndex) {
                    underline.classList.add('sliding-right');
                } else {
                    underline.classList.add('sliding-left');
                }
                
                // ë¨¼ì € ì´ì „ ìœ„ì¹˜ì— ì¸ë””ì¼€ì´í„° ë°°ì¹˜
                underline.style.left = `calc(var(--nav-width) * ${previousIndex})`;
                underline.style.transition = 'none';
                
                // ë‹¤ìŒ í”„ë ˆì„ì—ì„œ í˜„ì¬ ìœ„ì¹˜ë¡œ ì´ë™
                requestAnimationFrame(() => {
                    underline.style.transition = 'all 0.3s ease-in-out';
                    underline.style.left = `calc(var(--nav-width) * ${currentIndex})`;
                });
                
                // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ í›„ í´ë˜ìŠ¤ ì œê±°
                setTimeout(() => {
                    underline.classList.remove('sliding-right', 'sliding-left');
                }, 400);
            }
            
            // í˜„ì¬ í˜ì´ì§€ì— is-current í´ë˜ìŠ¤ ì¶”ê°€
            navLinks.forEach(link => {
                link.classList.remove('is-current');
                const linkPath = new URL(link.href).pathname;
                if (linkPath === currentPath) {
                    link.classList.add('is-current');
                }
            });
            
            // í´ë¦­ ì‹œ í˜„ì¬ ì¸ë±ìŠ¤ ì €ì¥
            navLinks.forEach((link, index) => {
                link.addEventListener('click', function() {
                    localStorage.setItem('previousNavIndex', currentIndex.toString());
                });
            });
        });
    </script>
