<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}마케팅 문구 생성 AI{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #667eea; 
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        nav {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #764ba2;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <h1>🎯 마케팅 문구 생성 AI</h1>
        <p class="subtitle">트렌드를 반영하는 스마트한 카피라이팅</p>
        
        <nav>
            <a href="/">문구 생성</a>
            <a href="/archive">아카이브</a>
        </nav>
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="/static/app.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
