{% extends "base.html" %}

{% block title %}아카이브 - 마케팅 문구 생성 AI{% endblock %}

{% block content %}
<div style="text-align: center; padding: 40px;">
    <h2>📚 아카이브가 분리되었습니다</h2>
    <p style="color: #666; margin-bottom: 30px;">더 나은 사용자 경험을 위해 아카이브를 두 개로 분리했습니다.</p>
    
    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
        <a href="/archive/phrases" style="
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s;
        " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
            📝 문구 아카이브
        </a>
        
        <a href="/archive/trends" style="
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s;
        " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
            🔥 트렌드 아카이브
        </a>
    </div>
    
    <p style="color: #999; margin-top: 30px; font-size: 14px;">
        문구 아카이브: 팀별로 생성된 마케팅 문구들을 확인할 수 있습니다.<br>
        트렌드 아카이브: 현재 인기 있는 마케팅 트렌드와 키워드를 확인할 수 있습니다.
    </p>
</div>
{% endblock %}
